<!DOCTYPE html>
<html>

<head>
  <script src="https://cdn.jsdelivr.net/npm/p5@1.3.1/lib/p5.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/p5@1.3.1/lib/addons/p5.sound.min.js"></script>
  <script src="./lib/ml5.min.js"></script>
  <link href="style.css" rel="stylesheet">
  <meta charset="utf-8" />

</head>

<body>
  <div class="container">
    <button id="start" class="btn" onclick="start()">Start recording</button>
    <button id="stop" class="disable btn" disabled onclick="stop()">Stop recording</button>
    <div class="box">
      <select id="postures">
        <option value="right position">Right Position</option>
        <option value="wrong position">Wrong Position</option>
      </select>
    </div>
    <button class="btn" onclick="saveData()">Save</button>
    <button class="btn" onclick="exportData()">Train</button>
    <button class="btn"class="btn" onclick="preview()">Preview</button>
  </div>
  <div class="result">
    <label for="posture" class="posture-name"></label>
  </div>
  <script src="sketch.js"></script>
</body>

</html>
